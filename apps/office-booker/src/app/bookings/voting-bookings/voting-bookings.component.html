<h1 class="heading">Rate other users bookings</h1>
<p class="text">Leave ratings based on how others left their workspace.</p>

<mat-grid-list cols="5" rowHeight="350px">
    <div>
        <div class="card-wrapper" *ngFor="let booking of userBookings">
            <mat-grid-tile>
                <mat-card class="example-card">
                    <mat-card-header>
                        <mat-card-title>Seat {{booking.deskId}} </mat-card-title>
                        <mat-card-subtitle>
                            This seat was booked for today.
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <div>Rate the user on the workspace they used.</div>
                        <br>
                        <div>Employee: {{booking.employee.name}}.</div>

                    </mat-card-content>
                    <mat-card-actions>
                        <mat-slider color="primary" min="1" max="5" step="1" value="3" #matslider></mat-slider>
                        <div class="numbers">{{matslider.value}}</div>
                        <button class="clicker" [disabled]="false" (click)="getScore(matslider.value, booking.id); openSnackBar(booking.deskId)" mat-raised-button color="primary">Submit Rating</button>
                    </mat-card-actions>

                    <p></p>

                </mat-card>
            </mat-grid-tile>
        </div>

    </div>
</mat-grid-list>
