<h1 mat-dialog-title>Edit attributes</h1>
<div mat-dialog-content>
 
  <mat-form-field>
    <input matInput [(ngModel)]="data.newFloorName" placeholder="New Floor name" required>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" >Cancel</button>
  <button mat-button [mat-dialog-close] [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
