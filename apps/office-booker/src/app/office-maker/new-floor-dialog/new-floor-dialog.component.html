<h1 mat-dialog-title>Enter a name for the new floor</h1>
<div mat-dialog-content>
 
  <mat-form-field>
    <input matInput class="nameInput" [(ngModel)]="data.newFloorName" placeholder="New floor name" required>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" >Cancel</button>
  <button mat-button [mat-dialog-close] [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
