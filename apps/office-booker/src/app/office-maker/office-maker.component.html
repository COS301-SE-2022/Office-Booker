<mat-card class="options-bar">

    <mat-form-field>
        <mat-label>Floors</mat-label>
        <mat-select [(value)]="selectedRoom" (selectionChange)="onChangeFloor($event)" placeholder="Select a floor">
            <mat-option disabled [value]="-1">Select a floor</mat-option>
            <mat-option [value]="0" >Create a new floor</mat-option>
            <mat-option [value]="r.id" *ngFor="let r of currentRooms">{{r.name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <div class="generateBlock">
        <div officeBookerDraggable class="office-booker-draggable">
            <svg id="create-object" class="createObject">       
            </svg>
        </div> 
    </div>
  
    <!-- <button mat-raised-button color="primary" (click)="generateDesks()">Generate Office</button> -->

    <button mat-raised-button color="primary" (click)="createDesk()" >New Desk</button>
    <button mat-raised-button color="primary" (click)="createMeetingRoom()">New Meeting Room</button>
    <button mat-raised-button color="primary" [class.selected]="drawMode" id="startdraw" (click)="startDraw()">Draw Walls</button>
    <button mat-raised-button color="primary" [class.selected]="editMode" id="editMode" (click)="setEdit()">Edit Mode</button>

    <button mat-raised-button color="primary" (click)="deleteItem()">Delete Item</button>  
            
    <button mat-raised-button color="primary" (click)="deleteItem()">Desk Size</button>  
    <button mat-raised-button color="primary" (click)="deleteItem()">Meeting Room Size</button>  


    <button mat-raised-button color="primary" (click)="saveMap()">Save</button>

</mat-card>


    
    



<div class="svg-container" id="map" officeBookerDroppable (click)="clicked = !clicked" [officeBookerDrawable]="clicked" 
    [draw]="drawMode" (deleteLineId)="selectItem($event)" [class.selected]="" >
    <svg id="dropzone" height="100%" width="100%"></svg>
</div>
