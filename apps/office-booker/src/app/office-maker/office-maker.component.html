<div class="items-container">
    <div officeBookerDraggable>
        <svg id="create-object">
            
        </svg>
    </div>

    <label for="quantity">Width (between 1 and 500):</label>
    <input type="number" id="width" name="width" min="1" max="500" [(ngModel)]="deskWidth">
    <label for="quantity">Height (between 1 and 500):</label>
    <input type="number" id="height" name="height" min="1" max="500" [(ngModel)]="deskHeight">
    <button (click)="createDesk()">Create New Desk</button>
    <button (click)="createMeetingRoom()">Create New Meeting Room</button>
    <button (click)="saveMap()">Save</button>
</div>
<div class="svg-container" id="map" officeBookerDroppable>
    <svg id="dropzone" height="100%" width="100%">
    </svg>
</div>
