<div class="items-container">
    <div officeBookerDraggable>
        <svg id="create-object">
            
        </svg>
    </div>
    <mat-form-field>
        <mat-label>Create Floor for which Office?</mat-label>
        <mat-select [(value)]="selectedOffice" (selectionChange)="onChangeOffice($event)">
            <mat-option [value]="o.id" *ngFor="let o of currentOffice">{{o.name}}</mat-option>
    </mat-select>
    </mat-form-field>
<button (click)="createDesk()">Create New Desk</button>
<button (click)="createMeetingRoom()">Create New Meeting Room</button>
<button (click)="saveMap()">Save</button>
</div>
<div class="svg-container" id="map" officeBookerDroppable>
    <svg id="dropzone" height="100%" width="100%">
    </svg>
</div>
