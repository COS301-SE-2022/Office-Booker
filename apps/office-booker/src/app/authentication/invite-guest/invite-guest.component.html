<div class="card-wrapper">
    <mat-card class="example-card">
        <mat-card-header>Invites</mat-card-header>
        <p></p>
        <mat-card-subtitle>
            Please enter an email address you would like to invite
        </mat-card-subtitle>
        <mat-card-content>
            <mat-form-field>
                <input matInput type="email" id="email" name="email" [(ngModel)]="email" class="form-control form-control-sm" placeholder="Email">
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="accent" (click)="invite()" class="btn btn-sm btn-success" [disabled]="loading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
                Invite
            </button>

            <p></p>
        </mat-card-actions>
    </mat-card>
</div>
