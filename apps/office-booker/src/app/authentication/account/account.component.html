<h1 class="heading">Manage your account here</h1>
<p class="text">You can edit your account details here.</p>
<p class="text" >You have a current rating of {{rating | number : '1.2-2'}}</p>


<div class="card-wrapper">
    <mat-card class="example-card">
      <mat-card-header>Need to change your password?</mat-card-header>
        <p></p>
        
        <mat-card-subtitle>
          Please enter your email and a verification code will be sent to you.
        </mat-card-subtitle>
  
        <mat-card-content>
           
          <mat-form-field>
            <input matInput type="email" id="email" name="email" #email ="ngModel" [(ngModel)]="user.email" 
              class="form-control form-control-sm" placeholder="Email">
          </mat-form-field> 
                 
        </mat-card-content>
           
          <mat-card-actions>
             
            <button mat-raised-button color="accent" (click)="forgotPassword()" class="btn btn-sm btn-success">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Submit
            </button>
          </mat-card-actions>
  
          <p></p>
    
    </mat-card>
  </div>
