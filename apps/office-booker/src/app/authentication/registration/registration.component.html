
<div class="card-wrapper">
    <mat-card class="example-card" *ngIf="registration">
      <mat-card-header>Welcome to Office Booker!</mat-card-header>
      <p></p>
      <mat-card-subtitle>
        Please enter your details to register for an account
      </mat-card-subtitle>
      <mat-card-content>

        <mat-form-field>
          <mat-label>Company</mat-label>
          <mat-select [(value)]="selected" id="select" name="company">
            <mat-option value="" disabled selected>Select your company</mat-option>
            <mat-option *ngFor="let comp of companies" [value]="comp.name"> {{comp.name}} </mat-option>
          </mat-select>
        </mat-form-field>


      <mat-form-field>
          <input matInput type="name" id="name" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control form-control-sm" placeholder="Name">
      </mat-form-field>

        <mat-form-field>
          <input matInput type="email" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control form-control-sm" placeholder="Email">
      </mat-form-field>


      <mat-form-field>
          <input matInput type="password" placeholder="Password" [type]="user.showPassword ? 'text' : 'password'" id="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control form-control-sm">
      </mat-form-field>

      </mat-card-content>
         
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="signUp(selected)" class="btn btn-sm btn-success" [disabled]="loading">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
              Register
        </button>
        <button mat-raised-button color="primary" (click)="continueRegistration()" class="btn btn-sm btn-success" [disabled]="loading">
            Continue registration
      </button>
      </mat-card-actions>
      
      <p></p>
      
  </mat-card>
</div>


<!-- Div that appears and asks for verifcation code -->

<div class="card-wrapper" *ngIf="isConfirm">
  <mat-card class="example-card">
    <mat-card-header>Verification code</mat-card-header>
    <p></p>
    <mat-card-subtitle>
      Please enter the verifcation code recieved via email
    </mat-card-subtitle>
    
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" id="code" name="code" #code="ngModel" [(ngModel)]="user.code" 
          class="form-control form-control-sm"  placeholder="Verification Code">
      </mat-form-field>
      
      </mat-card-content>
      <mat-card-actions>
            <button mat-raised-button color="primary" (click)="confirmSignUp()" class="btn btn-sm btn-success" [disabled]="loading">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
              Confirm
            </button>
            
      </mat-card-actions>

      <p></p>
    </mat-card>
  </div>
  
  <!-- Div for continuing registration -->
  <div class="card-wrapper" *ngIf="continueReg">
    <mat-card class="example-card">
      <mat-card-header>Continue Registration</mat-card-header>
      <p></p>
      <mat-card-subtitle>
        Enter your email to continue registration
      </mat-card-subtitle>
      
      <mat-card-content>
        <mat-form-field>
          <input matInput type="email" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control form-control-sm" placeholder="Email">
        </mat-form-field>
        
        </mat-card-content>
        <mat-card-actions>
              <button mat-raised-button color="primary" (click)="continueRegistrationCode()" class="btn btn-sm btn-success" [disabled]="loading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
                Continue
              </button>
              
        </mat-card-actions>
  
        <p></p>
      </mat-card>
    </div>
